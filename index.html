<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>TodoList01</title>

<body>
    
    <div class="container">

        <div class="header">

            <h2>Salve sua proxima tarefa</h2>

            <form  class="add-form" action="">
                
                <input type="text" id="tittle" placeholder="O que vai fazar ?">
                <button id="add-btn" type="submit">
                    <ion-icon id="icon-btn" name="add-outline"></ion-icon>
                </button>

            </form>
        </div>

        <div class="list">

            <h2>Estas s√£o suas tarefas:</h2>

            <ul class="section-list">
                <li  class="list-box spim hide">
                    <span class="span-tittle"></span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        
        </div>

    </div>





    <script src="./script.js"></script>
    <script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
